<ion-header>
  <ion-navbar>
    <ion-title>
      Temperature Conversion
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>Celcius</ion-label>
    <ion-input type="text" [(ngModel)]="temp.celsius" [(ngModelOptions)]="{standalone:true}" (keyup)="tempConvertFahreneit()"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="text" [(ngModel)]="temp.fahreneit" [(ngModelOptions)]="{standalone:true}" (keyup)="tempConvertCelcius()"></ion-input>
  </ion-item>



</ion-content>
